<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">

    </div>
    <script>
        let input = [1,[1,2],[4,5,6],[7,8,9]]
       let output=[]
       input.forEach((num) => {
        if(typeof(num)=='object'){

            output.push(...num)
        }
        else{
            output.push(num)
        }
        
       })
       console.log(output)
        
    </script>
    
</body>
</html>
